<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Le Web 3.0</title>
</head>

<body>

    <!--Barre de Navigation-->
    <header>
        <nav>
            <a class="logo" href="../index.html"><img src="../images/logo.png"></a>
            <ul>
                <li><a href="webhistory.html">Histoire du Web</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="quiz.html">Quiz</a></li>
            </ul>
        </nav>
    </header>

    <!--Contact-->
    <section class="contact">
        <img src="../images/mail.png">
        <form class="form-contact">

            <div class="form">
                <input type="text" id="first-name" placeholder="Entrez votre prénom">
            </div>

            <div class="form">
                <input type="name" id="name" placeholder="Entrez votre nom">
            </div>

            <div class="form">
                <input type="mail" id="mail" placeholder="Entrez votre email">
            </div>

            <div class="form">
                <textarea placeholder="Entrez votre message" id="message"></textarea>
            </div>

            <button type="submit"><a href="mailto:theo.duprez.mathieu@gmail.com">Envoyer</a></button>
        </form>
    </section>

    <!--Footer-->
    <footer>
        <div class="footer">
            <h2 class="footer-text">Réalisé par Théo Duprez</h2>
            <h3 class="footer-text">Pour la Web@cadémie</h3>
        </div>
    </footer>


    <!--Style du body-->

    <style>
        @media (prefers-color-scheme: light) {
            body {
                background: linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.2)), url(../images/pcb.jpeg);
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(../images/pcb.jpeg);
            }
        }
    </style>

</body>
